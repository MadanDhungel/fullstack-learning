<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/V Player</title> 
</head>
<body>
    <h1>Welcome to the A/V Player</h1>
    <section>
        <h2>Video Player</h2>
        <video width="640" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h2>Audio Player</h2>
        <audio width="640" loops controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
